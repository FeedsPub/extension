<!DOCTYPE html>
<html>
  <head>
    <link href="./assets/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="shadow-md px-6 pt-6 pb-6 bg-white max-w-sm w-64">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="emailOrName">
          Username or email address
        </label>
        <input
          class="shadow-inner appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight "
          id="emailOrName"
          type="text"
        />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input
          class="shadow-inner appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight "
          id="password"
          type="password"
        />
      </div>
      <div class="flex items-center justify-between">
        <button
          class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-4 rounded text-base"
          type="button"
          id="signinBtn"
        >
          Sign in
        </button>
      </div>
      <div class="flex justify-end">
        <a
          href="https://feeds.pub"
          class="text-green-500 cursor-pointer underline text-sm mt-1 "
        >
          Sign Up
      </a>
      </div>
    </div>
    <script src="popup.js"></script>

  </body>
</html>
